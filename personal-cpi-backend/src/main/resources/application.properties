spring.application.name=PersonalCPI

# Database Configuration - Direct Supabase Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.auto-commit=false

# JWT Configuration
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:.env[.properties]

# aws buckets
aws.s3.buckets.name=${AWS_S3_BUCKETS_NAME}
aws.region=${AWS_REGION}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Request Size Limits
server.max-http-header-size=8KB
server.tomcat.max-swallow-size=2MB

# AWS SQS Configuration
aws.sqs.receipt-queue-url=${AWS_SQS_RECEIPT_QUEUE_URL}

# BLS API Configuration (optional)
bls.api.key=${BLS_API_KEY:}
bls.api.version=${BLS_API_VERSION:v1}

# S3 Presigned URL Caching
spring.cache.type=caffeine
spring.cache.cache-names=presignedUrls
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=15m

